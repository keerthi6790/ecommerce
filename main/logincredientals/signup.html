<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <h1> <span> Red </span>Store</h1>
        <h4>Sign in to Continue</h4>
        <button class="login"> <img src="../pics/images/search.png" alt="" width="15px" height="15px"> Log in with
            Google</button>
        <div class="or">or</div>
        <form action="./signin.html" method="get">
            <input type="text" id="text" name="text" placeholder="Name..." required> <br>
            <input type="email" id="email" name="email" placeholder="EmailAddress..." required> <br>
            <input type="text" id="phone" name="phone" placeholder="PhoneNumber..." required> <br>
            <input type="password" id="password" class="password1" name="pasword" placeholder="Password..." required>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="account account1">
        Have an Account?<a href="./signin.html">Log in</a>
    </div>
    <script src="../index.js"></script>

</html>
