<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./form.css">
    <link rel="icon" href="../pics/images/logo.png">
</head>

<body>
    <div class="container form-login">
        <h1> <span> Red </span>Store</h1>
        <form action="../index.html">
            <input type="text" name="email" id="email" placeholder="Username/Email..." required>
            <input type="password" name="password" id="password" placeholder="password..." required>
            <input type="submit" value="Log In">
        </form>
        <div>or</div>
        <a href=""> <img src="../pics/images/search.png" width="20px" height="20px" alt="">Log in using Google</a>
    </div>
    <div class="account">
        Don't have an Account?<a href="./signup.html">Sign Up</a>
    </div>
    <div class="appstore">
        <div>Get the app</div>
        <img src="../pics/images/play-store.png" width="120px" height="40px" alt="">
        <img src="../pics/images/app-store.png" width="120px" height="40px" alt="">
    </div>
    <script src="../index.js"></script>
</body>

</html>
